name: Deploy MultiDocker
on:
  push:
    branches:
      - main # check your repo, your default branch might be master!

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t marycode/react-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true marycode/react-test npm test

      - run: docker build -t marycode/docker-multicontainer-client ./client
      - run: docker build -t marycode/docker-multicontainer-nginx ./nginx
      - run: docker build -t marycode/docker-multicontainer-server ./server
      - run: docker build -t marycode/docker-multicontainer-worker ./worker

      - run: docker push marycode/docker-multicontainer-client
      - run: docker push marycode/docker-multicontainer-nginx
      - run: docker push marycode/docker-multicontainer-server
      - run: docker push marycode/docker-multicontainer-worker
